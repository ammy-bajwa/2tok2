                                                                <script type="text/javascript">

let authenticator_callback;

function authenticateUser2fa(func, callback) {
    $.ajax({
        url: '/system/function/get-settings?function=' + func,
        dataType: 'json',
        success: function(response) {
            if (response.authentication_type == 'none') {
                callback();
            } else {
                if (response.has_authenticator) {
                    if (response.authentication_type == 'warning') {
                        callback();
                    }
                    else {
                        authenticator_callback = callback;
                        swal({
                            title: 'Warning',
                            text: 'For security and integrity of your CSR account this action requires 2FA to be enabled!',
                            type: 'input',
                            inputPlaceholder: 'Enter authenticator code',
                            showCancelButton: true,
                            closeOnConfirm: false,
                            html: true,
                            confirmButtonText: 'Authenticate',
                            cancelButtonText: 'Cancel'
                        }, function(inputValue) {
                            $.ajax({
                                url: '/system/function/authenticate2fa?function=' + func,
                                type: 'post',
                                data: {
                                    code: inputValue
                                },
                                dataType: 'json',
                                success: function(response) {
                                    if (response.success) {
                                        swal.close();
                                        authenticator_callback();
                                        authenticator_callback = null;
                                    } else {
                                        swal.showInputError('Invalid code!');
                                    }
                                }
                            });
                        });
                    }
                }
                else {
                    swal({
                        title: 'Warning',
                        text: 'For security and integrity of your CSR account this action requires 2FA to be enabled!',
                        showCancelButton: true,
                        confirmButtonText: 'Enable 2FA',
                        cancelButtonText: 'Cancel'
                    }, function(isConfirm) {
                        if (isConfirm) {
                            location.href = '../../login.html#2fa';
                        }
                    });
                }
            }
        }
    });
}

</script><script type="text/javascript">

function init()
{
    $(document).ready(function() {
        var loginStatusData = false;
        var loginStatusCallCnt = 0;

        $('#deposit-form-tag').on('beforeValidate', function (){
            loginStatusCallCnt++;
            if (loginStatusCallCnt === 5){
                loginStatusData = false;
                loginStatusCallCnt = 0;
            }
            if (loginStatusData === false) {
                jQuery.ajax({
                    url: '/dex-v2/get-login-status',
                    data: {},
                    dataType: 'json',
                    async: false,
                    success: function (response) {
                        loginStatusData = response;
                    },
                });
            }
            if (loginStatusData) {
                swal({
                    title: loginStatusData.title,
                    text: loginStatusData.text,
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#66004a",
                    confirmButtonText: loginStatusData.confirmButtonText,
                    cancelButtonText: loginStatusData.cancelButtonText,
                }, function(isConfirm){
                    if (isConfirm) {
                        window.location = loginStatusData.redirectUrl;
                    }
                });
                return false;
            }
            return true;
        });

        $('#deposit-form-tag').on('beforeSubmit.checkAuthentication', function() {
            authenticateUser2fa('deposit_wrapped_coin', function() {
                $('#deposit-form-tag').off('beforeSubmit.checkAuthentication');
                $('#deposit-form-tag').submit();
            });

            return false;
        });
    });
}

</script>
